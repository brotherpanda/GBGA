<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("./img/agrbot.jpg");
  height: 50%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
.logo{
    height: 100px;
    width: auto;
    float: left;
    margin-top: 20px;
}

.hero-text {
  text-align: center;
  position: absolute;
  margin-top: 180px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}

.hero-text button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 10px 25px;
  color: black;
  background-color: #ddd;
  text-align: center;
  cursor: pointer;
}

.hero-text button:hover {
  background-color: #555;
  color: white;
}

a{
  text-decoration: none;
  color:black;
}
</style>
</head>
<body>
<a href="index.html"><img src="./img/logo1.png" alt="omnifood logo" class="logo"></a>
<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size:50px">მევარ აგრო ბოტი</h1>
    <p>შევეცდები დაგეხმაროთ</p>
    <button><a href="#">მომყევით</a> </button>
  </div>
</div>



</body>
</html>
